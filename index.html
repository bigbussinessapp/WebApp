  <div class="bigHeader" width="100%" height="20%">
    <img src="image/inventory.png" alt="Image:inventory" />

  <!--Search-->
  <div class="input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span>
    <div>
      <button class="sort">Sort</button>
      <button class="Filter">Filter</button>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Add-product-modal">

      </button>

    </div>

  </div>

   <div class="form2">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

         Product Name
        </label>
        <form id='myform' method='POST' action='#'>
            <input type='button' value='-' class='qtyminus' field='quantity' />

<button  type="button" id="move" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

  -- Modal -
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete?

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <p align="center" id="no-products" hidden>No products yet</p>
    <table class="table" id="products-table">

  <!--
      <tr>
        <td>Product name1</td>

        <td align="right"><button type="button" class="btn btn-outline-primary">edit</button></td>
        <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
      </tr>
    -->
    </table>
  </div>




  <!-- Modal -->
  <div class="modal fade" id="Add-product-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Product name" id="product-name-box">
              <div id="invaild-product-name" class="invalid-feedback">

              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">&#8377</span>
              <input type="number" class="form-control" placeholder="Price" min="0" id="price-box">
              <div id="invaild-price" class="invalid-feedback">

              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Quantity</span>
              <input type="number" class="form-control" id="quantity-box" min="1" value="1">
              <div id="invaild-quantity" class="invalid-feedback">

              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-outline-primary" id="add-product-btn">Add</button>
          <button type="button" class="btn btn-success" onclick="Big.Update(this);" id="update-product-btn" hidden>Update</button>
        </div>
      </div>
    </div>
  </div>

</body>
