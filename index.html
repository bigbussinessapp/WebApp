<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  <script src="/libs/moment.js"></script>
  <script src="/libs/lib.js"></script>
  <link rel="stylesheet" href="/index.css">
  </head>
  <body>


    <div id="accordion" style="margin-top: 1rem;">
     

    </div>







  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <form>
          <div class="form-row align-items-center">
           
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Username</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">name</div>
                </div>
                <input type="text" class="form-control" id="iptraname" placeholder="Enter transaction name">
              </div>
            </div>

            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Amount</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Amount</div>
                </div>
                <input type="number" class="form-control" id="traamt" placeholder="Enter amount">
              </div>
            </div>

            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Username</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Status</div>
                </div>
                <select class="form-control"  id="traptmsts">
                  <option value="0" selected>Select payment status</option>
                  <option value="1">paid</option>
                  <option value="2">pending</option>
                  <option value="3">failed</option>
                </select>
              </div>
            </div>

            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Amount</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Mode</div>
                </div>
                <input type="text" class="form-control" id="traptmmd" placeholder="Enter payment mode">
              </div>
            </div>

            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Amount</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">datepick</div>
                </div>
                <input id="start" name="start" type="date" placeholder="yyyy-mm-dd">

              </div>
            </div>

            <div class="col-auto">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="trasend" name="trasend" class="custom-control-input">
                <label class="custom-control-label" for="trasend">Payment send</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="trareceive" name="trasend" class="custom-control-input">
                <label class="custom-control-label" for="trareceive">payment received</label>
              </div>
            </div>
           

            
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
       
        <button type="button" id="Addinvoice" class="btn btn-primary">Add invoice</button>
      </div>
    </div>
  </div>
</div>
      
  
  </body>

  <script src="/index.js"></script>

</html>
