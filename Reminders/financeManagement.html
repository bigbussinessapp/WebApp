  <body>
    <h3>PAYMENT REMINDERS</h3>
    <div id="reminderContainer">
      <div id="reminderList">
      </div>
      <div ids="addReminderCard">
        <button
          id="addReminderBtn"
          title="ADD A NEW REMINDER"
          onclick="enableAddEditForm()">
          âž•
        </button>
      </div>
    </div>

    <div id="reminderAddEditDialog" class="reminder-form-container" style="display: none">
        <div id="reminderAddEditForm" class="reminder-card new-reminder__form">
          <label for="person-name">NAME</label>
          <input type="text" name="person-name" value="" required />
          <label for="amount">AMOUNT</label>
          <input type="number" name="amount" min="0" value="" required />
          <label for="duedate">DUE DATE</label>
          <input type="date" name="duedate" min="2021-01-22" value="" required />
          <button onclick="cancelForm()">CANCEL</button>
          <button disabled id="saveBtnReminderForm"  onclick="addNewReminderCard()">SAVE</button>
        </div>
    </div>
  </body>
</html>
